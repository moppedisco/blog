<script>
(function(window){

	function init(){

		$(".intro-seciton__nameTitle ul").transition({
			y: "+=-52px",
			delay: 400
		},600,'snap').transition({
			y: "+=-52px",
			delay: 200

				delay: 700
			});
			$(".site-foot").transition({
				x: "-60px",
				delay: 700
			});
		});
	}

	window.Application = {
		init: init
	}

}(window))  // Self execute

Application.init();
